<!DOCTYPE html>
<html lang="en">

    <head>
        <!--Import Google Icon Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Bellefair|Roboto:500i" rel="stylesheet">
    
        <!-- Compiled and minified Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
        <!-- link to css stylesheet -->
        <link rel="stylesheet" href="assets/style.css">
    
        <!--website optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <title>Farmer's Market</title>
      </head>

    <body>
        <!-- //Maps Javascript API -->
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFRyu277w4V5p1mjxGseqqo1yRXqBRbBw&callback=initMap">
        </script>

        
            
        <div class="container">
            <div><img id="background-img" src="assets/images/background.jpg"></div>
            <div class="row">
                <div class="col m12 center-align title-text"><strong>Fresh Finder</strong></div>
                <p class="center-align subtitle-text">Enter your Zip code to search for a Farmer's Market Near you!</p>
            </div>
       
        <div class="container feature-container z-depth-5">
            <div class="row">
                <div class="col m9 map-container teal lighten-4" id="map"> Map will go here</div>
                <div class="col m3 sidebar teal lighten-2">
                    <div>

                    </div>
                    <div class="input-field col search-bar blue-grey lighten-4 center-align">

                        <button id="submit" type="submit" class="fas fa-search mb-2">Submit</button>
                        <input type="text" id="autocomplete-input" class="autocomplete" placeholder="Enter Zip Code Here">
                        <br>
                        <label for="autocomplete-input"></label> 
                        <div class="row" id="ajaxResults">
                            <h3 class="flow-text"></h3>
                        </div>
                    </div>
                    <!-- This div will yield our results when we click a point on the map? -->
                    

                </div>
            </div>

        </div>
        
        <!-- scripts -->
    <!-- Firebase  -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script> -->
    <!-- Minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Github:buttons -->
    <!-- <script async defer src="https://buttons.github.io/buttons.js"></script> -->
    <!-- App.js file for primary app logic -->
    <script type="text/javascript" src="assets/app.js"></script>
    <!-- end scripts -->
    </body>

</html>
